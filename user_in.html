    <title>Document</title>
    <script>
        let per= prompt("enter your percent:");
        if(per >=80 && per<=100){
            alert("you are in merit");
        }else if(per >=60 && per<80){
            alert("you are in 1st division");
        }else if(per>=45 && per<60){
            alert("you are in 2 division");

        }
        else if(per>=33 && per<45){
            alert("you are in 3 division");

        }
        else if(per<33){
            alert("you are fail");

        }else{
            alert("please enter valid percent");

        }
    </script>
